<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvyLab - Sign In</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f6f0 0%, #f0ede4 100%), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="parchment" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><rect width="100" height="100" fill="%23f8f6f0"/><circle cx="20" cy="20" r="1" fill="%23e8e4d8" opacity="0.3"/><circle cx="80" cy="30" r="0.5" fill="%23e8e4d8" opacity="0.2"/><circle cx="40" cy="70" r="0.8" fill="%23e8e4d8" opacity="0.25"/></pattern></defs><rect width="100" height="100" fill="url(%23parchment)"/></svg>');
            color: #1a1a1a;
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            max-width: 400px;
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(26, 54, 93, 0.12), 0 2px 8px rgba(26, 54, 93, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a365d 0%, #d4af37 50%, #1a365d 100%);
            border-radius: 16px 16px 0 0;
        }
        
        .auth-header {
            text-align: center;
            padding: 40px 40px 20px 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .logo {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(26, 54, 93, 0.1);
        }
        
        .tagline {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .auth-content {
            padding: 40px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 32px;
            border-radius: 12px;
            background: #f8fafc;
            padding: 4px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #6b7280;
            border: none;
            background: transparent;
        }
        
        .auth-tab.active {
            background: white;
            color: #1a365d;
            box-shadow: 0 2px 8px rgba(26, 54, 93, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(26, 54, 93, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 54, 93, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #bbf7d0;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 32px 24px 16px 24px;
            }
            
            .auth-content {
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="logo">IvyLab</div>
            <div class="tagline">Sign in to access your essay analysis</div>
        </div>

        <!-- Content -->
        <div class="auth-content">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showSignIn()">Sign In</button>
                <button class="auth-tab" onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer"></div>

            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="signInBtn">
                    <span id="signInBtnText">Sign In</span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" class="form-control" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signUpConfirmPassword">Confirm Password</label>
                    <input type="password" id="signUpConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="signUpBtn">
                    <span id="signUpBtnText">Create Account</span>
                </button>
            </form>

        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD79kEh4mn8WbqGZtfU7XvyvafcYmt8gJg",
            authDomain: "ivylab-d0d5e.firebaseapp.com",
            projectId: "ivylab-d0d5e",
            storageBucket: "ivylab-d0d5e.firebasestorage.app",
            messagingSenderId: "635148919997",
            appId: "1:635148919997:web:2b1aa62a7451316f1243d4",
            measurementId: "G-R18MFLY6J2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Global functions
        window.showSignIn = function() {
            document.getElementById('signInForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.showSignUp = function() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        };

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const textElement = document.getElementById(buttonId.replace('Btn', 'BtnText'));
            
            if (isLoading) {
                button.disabled = true;
                textElement.innerHTML = '<span class="loading"></span> Loading...';
            } else {
                button.disabled = false;
                textElement.innerHTML = buttonId === 'signInBtn' ? 'Sign In' : 'Create Account';
            }
        }

        // Function to send user data to Flask backend
        async function sendUserToBackend(user) {
            try {
                console.log('Sending user data to backend:', user);
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0]
                    })
                });
                const result = await response.json();
                console.log('Backend response:', result);
                return result.success;
            } catch (error) {
                console.error('Error sending user data to backend:', error);
                return false;
            }
        }

        // Sign In
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            setLoading('signInBtn', true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Send user data to Flask backend
                const backendSuccess = await sendUserToBackend(user);
                
                if (backendSuccess) {
                    showMessage('Successfully signed in!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('Login successful, but session setup failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage(getErrorMessage(error.code), 'error');
            } finally {
                setLoading('signInBtn', false);
            }
        });

        // Sign Up
        document.getElementById('signUpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            setLoading('signUpBtn', true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update display name
                await updateProfile(user, { displayName: name });
                
                // Send user data to Flask backend
                const backendSuccess = await sendUserToBackend(user);
                
                if (backendSuccess) {
                    showMessage('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('Account created, but session setup failed. Please try signing in.', 'error');
                }
            } catch (error) {
                showMessage(getErrorMessage(error.code), 'error');
            } finally {
                setLoading('signUpBtn', false);
            }
        });



        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later';
                default:
                    return 'An error occurred. Please try again';
            }
        }

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if we're coming from a logout (check URL or session)
                const urlParams = new URLSearchParams(window.location.search);
                const fromLogout = urlParams.get('from') === 'logout';
                
                if (!fromLogout) {
                    // User is signed in, send to backend and redirect
                    sendUserToBackend(user).then(success => {
                        if (success) {
                            window.location.href = '/';
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
